{% extends "backstage.html" %}

{% block subtitle %}- Backstage{% endblock %}

{% block page_header %}Feedbacks{% endblock %}

{% block page_content %}

    <div class="list-group list-group-flush">
        {% for feedback in feedbacks %}

        <a href="/admin/{{ feedback.id }}" class="list-group-item list-group-item-action">
            <p>ID {{ feedback.id }}</p>
            <p>{{ feedback.title }}</p>
        </a>

        {% endfor %}
    </div>

{% endblock %}
