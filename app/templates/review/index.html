{% extends "bootstrap/base.html" %}

{% block title %}Feedback Forum - Backstage{% endblock %}

{% block content %}

    <div class="container">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        <div class="list-group list-group-flush">
            {% for feedback in feedbacks %}

            <a href="/review/{{ feedback.id }}" class="list-group-item list-group-item-action">
                <p>ID {{ feedback.id }}</p>
                <p>{{ feedback.title }}</p>
            </a>

            {% endfor %}
        </div>
    </div>

{% endblock %}
